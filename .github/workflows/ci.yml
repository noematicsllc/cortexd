name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-elixir:
    name: Test Elixir
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Erlang/Elixir
        uses: erlef/setup-beam@v1
        with:
          otp-version: '27.0'
          elixir-version: '1.17'

      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-

      - name: Install dependencies
        run: mix deps.get

      - name: Compile
        run: mix compile

      - name: Run tests
        run: mix test --no-start

      - name: Check formatting
        run: mix format --check-formatted

  test-rust:
    name: Test Rust CLI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            cli/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('cli/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cd cli && cargo fmt --check

      - name: Clippy
        run: cd cli && cargo clippy -- -D warnings

      - name: Build
        run: cd cli && cargo build --release

      - name: Test version flag
        run: ./cli/target/release/cortex-cli --version

  build:
    name: Build Release
    runs-on: ubuntu-latest
    needs: [test-elixir, test-rust]

    steps:
      - uses: actions/checkout@v6

      - name: Set up Erlang/Elixir
        uses: erlef/setup-beam@v1
        with:
          otp-version: '27.0'
          elixir-version: '1.17'

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build daemon
        run: |
          mix deps.get --only prod
          MIX_ENV=prod mix release

      - name: Build CLI
        run: cd cli && cargo build --release
