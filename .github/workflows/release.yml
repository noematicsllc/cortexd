name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0-alpha)'
        required: true

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: linux-x86_64
            runs-on: ubuntu-latest
            rust-target: x86_64-unknown-linux-gnu
          - target: linux-arm64
            runs-on: ubuntu-24.04-arm
            rust-target: aarch64-unknown-linux-gnu
          - target: darwin-x86_64
            runs-on: macos-13
            rust-target: x86_64-apple-darwin
          - target: darwin-arm64
            runs-on: macos-14
            rust-target: aarch64-apple-darwin

    runs-on: ${{ matrix.runs-on }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Erlang/Elixir
        uses: erlef/setup-beam@v1
        with:
          otp-version: '27.0'
          elixir-version: '1.17'

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust-target }}

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      # Build Elixir daemon
      - name: Install Elixir dependencies
        run: mix deps.get --only prod

      - name: Compile daemon
        run: MIX_ENV=prod mix compile

      - name: Build daemon release
        run: MIX_ENV=prod mix release --overwrite

      - name: Package daemon
        run: |
          cd _build/prod/rel
          tar -czvf cortexd-${{ steps.version.outputs.version }}-${{ matrix.target }}.tar.gz cortex
          mv cortexd-${{ steps.version.outputs.version }}-${{ matrix.target }}.tar.gz ../../../

      # Build Rust CLI
      - name: Build CLI
        run: |
          cd cli
          cargo build --release --target ${{ matrix.rust-target }}

      - name: Package CLI
        run: |
          mkdir -p dist
          cp cli/target/${{ matrix.rust-target }}/release/cortex-cli dist/cortex-${{ matrix.target }}
          chmod +x dist/cortex-${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cortex-${{ matrix.target }}
          path: |
            cortexd-${{ steps.version.outputs.version }}-${{ matrix.target }}.tar.gz
            dist/cortex-${{ matrix.target }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Cortex v${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'beta') }}
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/cortex-*
          body: |
            ## Cortex v${{ steps.version.outputs.version }}

            ### Downloads

            **Daemon** (includes bundled Erlang runtime):
            - `cortexd-*-linux-x86_64.tar.gz` - Linux x86_64
            - `cortexd-*-linux-arm64.tar.gz` - Linux ARM64
            - `cortexd-*-darwin-x86_64.tar.gz` - macOS Intel
            - `cortexd-*-darwin-arm64.tar.gz` - macOS Apple Silicon

            **CLI** (standalone, no dependencies):
            - `cortex-linux-x86_64` - Linux x86_64
            - `cortex-linux-arm64` - Linux ARM64
            - `cortex-darwin-x86_64` - macOS Intel
            - `cortex-darwin-arm64` - macOS Apple Silicon

            ### Quick Install

            ```bash
            # Download and extract daemon
            tar -xzf cortexd-${{ steps.version.outputs.version }}-linux-x86_64.tar.gz
            sudo mkdir -p /var/lib/cortex
            sudo mv cortex /var/lib/cortex/bin
            sudo chown -R root:root /var/lib/cortex

            # Download CLI
            sudo curl -L -o /usr/local/bin/cortex \
              https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/cortex-linux-x86_64
            sudo chmod +x /usr/local/bin/cortex

            # Test
            cortex --version
            ```

            See the [README](https://github.com/${{ github.repository }}) for full installation and usage instructions.
